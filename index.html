<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hesap makinesi</title>

</head>

<body>
    <div class="header">Hesap Makinesi</div>
    <div class="calculator">
        <input type="button" class="calculator-input" value="" disabled>
        <div class="calculator-keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*" &times;>*</button>
            <button type="button" class="operator" value="/" &div;>/</button>


            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>

            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="clear" value="clear">ac</button>

            <button type="button" class="equal-sign operator" value="=">=</button>
        </div>
    </div>
    <div id="clock">
        <div class="clock-container">
            <div class="clock-items" id="hour">20</div>
            <div class="clock-items" id="minute">39</div>
            <div class="clock-items" id="second">45</div>
        </div>
        <p id="date"></p>
    </div>


    </div>
    <div class="div">
        <div class="başlık">
            <h2>Hava Durumu</h2>
            <input type="text" id="searchBar" placeholder="Şehir Giriniz...">
        </div>
        <div class="city">Antalya</div>
        <div class="temp">16°C</div>
        <div class="desc">Parçalı Az Bulutlu</div>
        <div class="minmax">16°/16°</div>

        <div class="image"></div>

        <div class="containerr">
            <div class="progress-container">
                <div class="progress" id="progress"></div>
                <div class="circle active">1</div>
                <div class="circle">2</div>
                <div class="circle">3</div>
                <div class="circle">4</div>
            </div>
            <button class="btn" id="prev" disabled>Önceki</button>
            <button class="btn" id="next">Sonraki</button>
        </div>



        <script src="./java.js"></script>
</body>

</html>
